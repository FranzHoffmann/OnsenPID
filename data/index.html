<script>
var req = null;

function read_state() {
	if (req != null) {
		req.abort();
	}
	req = new XMLHttpRequest();
	req.onreadystatechange = function() {
		if (req.readyState == 4 && req.status == 200) {
			document.getElementById('l1').innerHTML = req.responseText;
		}
	};
	req.open('GET', '/s', true);
	req.send();
	setTimeout(read_state, 2345);
}

window.onload = read_state();
</script>
