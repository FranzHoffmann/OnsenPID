<title>{{HOSTNAME}} - Hauptmen√º</title>

<script>
var req = null;

function pad(num, size) {
	var s = num+"";
	while (s.length < size) s = "0" + s;
	return s;
}
function read_state() {
	if (req != null) {
		req.abort();
	}
	req = new XMLHttpRequest();
	req.onreadystatechange = function() {
		if (req.readyState == 4 && req.status == 200) {
			var obj = JSON.parse(req.responseText);
			document.getElementById('act').innerHTML = obj.act;
			document.getElementById('set').innerHTML = obj.set;
			document.getElementById('out').innerHTML = obj.out;
			document.getElementById('time').innerHTML = 
				Math.floor(obj.time / 60) + ":" + pad(obj.time % 60, 2);
		}
	};
	req.open('GET', '/s', true);
	req.send();
	setTimeout(read_state, 2345);
}

window.onload = read_state();
</script>

{{CSS}}
</style>
</head>
