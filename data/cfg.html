<!DOCTYPE html>
<html lang="de" class="">

<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>{{HOSTNAME}} - Parameter</title>
<link rel="stylesheet" href="/stylesheet.css" type="text/css">
</head>

<body>
<div style='text-align:left;display:inline-block;min-width:340px;'>
	<div style='text-align:center;'><noscript>Bitte aktivieren Sie JavaScript<br /></noscript>
		<h3>OnsenPID</h3>
		<h2>{{HOSTNAME}}</h2>
	</div>
	<fieldset>
		<legend><b>&nbsp;Parameter&nbsp;</b></legend>
		<form method='get' action='cfg'>
			<p><b>Verstärkung Kp (%/\deg;C)</b><br /><input id='kp' name='kp' value='{{KP}}'></p>
			<p><b>Nachstellzeit Tn (s)</b><br /><input id='tn' name='tn' value='{{TN}}'></p>
			<p><b>Vorhaltezeit Tv (s)</b><br /><input id='tv' name='tv' value='{{TV}}'></p>
			<div></div>
			<p><b>UTC Offset</b><br /><input id='tz' name='tz' value='{{TZ}}'></p>
			<br /><button name='save' type='submit' class='button bgrn'>Übernehmen</button>
		</form>
	</fieldset>
	<div></div>
	<fieldset>
		<legend><b>&nbsp;Speicherkarte&nbsp;</b></legend>
		{{DIR}}
		<form action="/edit" method="post" enctype="multipart/form-data">
			<label>Datei hochladen:
			<input name="datei" type="file" size="50" accept="text/*"> 
			</label>  
			<button class='button bgrn'>Hochladen</button>
		</form>
	</fieldset>
	<p><form action='/' method='get'><button>Zurück</button></form>	</p><br />
	<div style='text-align:right;font-size:11px;'><hr /><a href='https://bit.ly/tasmota' target='_blank' style='color:#aaa;'>OnsenPID by Franz Hoffmann</a></div>
</div>
</body>

</html>
