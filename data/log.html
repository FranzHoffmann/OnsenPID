<title>{{HOSTNAME}} - Systemprotokoll</title>

<script>
function pad(value) {
	if (value <= 9) {
		return "0" + value;
	}
	return value;
}

function addOneLine(value) {
	let ts = value.ts - 0;
	let msg = value.msg;
	let d = new Date(ts * 1000);
	let t =  document.getElementById('t1');
	t.innerHTML += d + ": " + msg + '\\r';
	latest = ts;
	t.scrollTop = 99999;
}

var req = null;
var latest = 0;

function read_state() {
	if (req != null) {
		req.abort();
	}
	req = new XMLHttpRequest();
	req.onreadystatechange = function() {
		if (req.readyState == 4 && req.status == 200) {
			var obj = JSON.parse(req.responseText);
			obj.log.forEach(addOneLine);
		}
	};
	req.open('GET', '/logd?t='+latest, true);
	req.send();
	setTimeout(read_state, 2345);
}

window.onload = read_state();
</script>
