<title>{{HOSTNAME}} - Systemprotokoll</title>

<script>
	var x = null,
		lt, to, tp, pc = '';
	var sn = 0;
	var id = 0;

	function l(p) {
		var c, o, t;
		clearTimeout(lt);
		o = '';
		t = document.getElementById('t1');
		if (p == 1) {
			c = document.getElementById('c1');
			o = '&c1=' + encodeURIComponent(c.value);
			c.value = '';
			t.scrollTop = sn;
		}
		if (t.scrollTop >= sn) {
			if (x != null) {
				x.abort();
			}
			x = new XMLHttpRequest();
			x.onreadystatechange = function() {
				if (x.readyState == 4 && x.status == 200) {
					var z, d;
					d = x.responseText.split(/}1/);
					id = d.shift();
					if (d.shift() == 0) {
						t.value = '';
					}
					z = d.shift();
					if (z.length > 0) {
						t.value += z;
					}
					t.scrollTop = 99999;
					sn = t.scrollTop;
				}
			};
			x.open('GET', 'cs?c2=' + id + o, true);
			x.send();
		}
		lt = setTimeout(l, 2345);
		return false;
	}
	window.onload = l;
</script>
