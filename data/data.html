<!DOCTYPE html>
<html lang="de" class="">

<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>{{HOSTNAME}} - Kurven</title>
<script src="/moment.min.js"></script>
<script src="/Chart.js"></script>
<script>

window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var config = {
	type: 'line',
	data: {
		labels: [],
		datasets: [{
			label: 'Temperatur',
			borderColor: window.chartColors.red,
			backgroundColor: window.chartColors.red,
			fill: false,
			yAxisID: 't',
			data: []
		},
		{
			label: 'Solltemperatur',
			borderColor: window.chartColors.green,
			backgroundColor: window.chartColors.green,
			fill: false,
			yAxisID: 't',
			data: []
		},
		{
			label: 'Leistung',
			borderColor: window.chartColors.blue,
			backgroundColor: window.chartColors.blue,
//			pointRadius: 0,
			fill: false,
			yAxisID: 'p',
			data: []
		}]
	},
	options: {
		legend: {display: true},
		scales: {
			xAxes: [{
				type: "time",
				scaleLabel: {
					display: true,
					labelString: 'Uhrzeit'
				},
//				time: {displayFormats: {minute: 'HH:mm'}, minUnit: 'minute'}
			}],
			yAxes: [{
				id: 't',
				type: 'linear',
				scaleLabel: {display: true, labelString: 'Temperatur'},
			}, {
				id: 'p',
				type: 'linear',
				position: 'right',
				scaleLabel: { display: true, labelString: 'Leistung'},
				gridLines: {display: false},
			}]
		},
		responsive: true,
		maintainAspectRatio: false,
	}
};

var chart = null;
var req = null;
var latest = 0;

function read_data() {
	if (req != null) {
		req.abort();
	}
	req = new XMLHttpRequest();

	req.onreadystatechange = function() {
		if (req.readyState == 4 && req.status == 200) {
			var obj = JSON.parse(req.responseText);
			var data = obj.data;
			var more = obj.more;
			// push generated data into config structure
			for (var i = 0; i < data.length; i++) {
				if (data[i].t > latest) {
					latest = data[i].t;
				}
				var t = new Date(data[i].t * 1000);
				config.data.datasets[0].data.push({t: t, y: data[i].act});
				config.data.datasets[1].data.push({t: t, y: data[i].set});
				config.data.datasets[2].data.push({t: t, y: data[i].out});
			}
			console.log(config);
			chart.update();
			
		}
	};

	req.open('GET', '/data?t='+latest, true);
	req.send();
	setTimeout(read_data, 15000);
}

window.onload = function() {
	var ctx = document.getElementById('canvas').getContext('2d');
	chart = new Chart(ctx, config);
	read_data();
};
</script>
<link rel="stylesheet" href="/stylesheet.css" type="text/css">
</head>

<body>
<div style='text-align:left;display:inline-block;min-width:340px;'>
	<div style='text-align:center;'><noscript>Bitte aktivieren Sie JavaScript<br /></noscript>
		<h3>OnsenPID</h3>
		<h2>{{HOSTNAME}}</h2>
	</div>
	<fieldset>
		<legend><b>&nbsp;Rezept&nbsp;</b></legend>
		<div class="chart-container">
			<canvas id="canvas" height="400px" width="600px"></canvas>
		</div>
	</fieldset>
	<div></div>
	<p><form action='?csv=1' method='get'><button>Daten als CSV speichern</button></form></p><br />
	<p><form action='/' method='get'><button>Zur√ºck</button></form></p><br />
	<div style='text-align:right;font-size:11px;'><hr /><a href='https://bit.ly/tasmota' target='_blank' style='color:#aaa;'>OnsenPID by Franz Hoffmann</a></div>
</div>
</body>

</html>
